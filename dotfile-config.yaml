# Enhanced Dotfile Agent Configuration
# 
# This format includes installation commands as structured data
# that can be parsed and used programmatically.
#
# Structure:
#   software: Name of the software
#   install: Installation command(s) - can be string or platform-specific map
#   files: List of dotfiles to sync
#     - path: File/directory path (directories end with ;)
#       target: Target location (home is replaced with $HOME)
#
# Platform-specific installs:
#   install:
#     linux: apt install -y package
#     darwin: brew install package
#     windows: choco install package
#
# Supported platforms: linux, darwin (macOS), windows, freebsd, openbsd
# Use 'all' for cross-platform commands (like curl scripts)

dotfiles:
  - software: bash
    install:
      linux: apt install -y bash
      darwin: brew install bash
    files:
      - path: .bashrc
        target: home
      - path: .bash_profile
        target: home
      - path: .bash_aliases
        target: home

  - software: zsh
    install:
      linux: apt install -y zsh
      darwin: brew install zsh
    files:
      - path: .zshrc
        target: home
      - path: .zsh_aliases
        target: home
      - path: zsh;
        target: home/.config

  - software: git
    install:
      linux: apt install -y git
      darwin: brew install git
      windows: choco install git
    files:
      - path: .gitconfig
        target: home
      - path: .gitignore_global
        target: home
      - path: git;
        target: home/.config

  - software: vim
    install:
      linux: apt install -y vim
      darwin: brew install vim
    files:
      - path: .vimrc
        target: home

  - software: neovim
    install:
      linux: apt install -y neovim
      darwin: brew install neovim
      windows: choco install neovim
    files:
      - path: nvim;
        target: home/.config

  - software: tmux
    install:
      linux: apt install -y tmux
      darwin: brew install tmux
    files:
      - path: .tmux.conf
        target: home

  - software: alacritty
    install:
      linux: apt install -y alacritty
      darwin: brew install --cask alacritty
    files:
      - path: alacritty;
        target: home/.config

  - software: kitty
    install:
      linux: apt install -y kitty
      darwin: brew install --cask kitty
    files:
      - path: kitty;
        target: home/.config

  - software: starship
    install:
      all: curl -sS https://starship.rs/install.sh | sh
    files:
      - path: starship.toml
        target: home/.config

